{% extends "budget/base.html" %}

{% block title %}Create Family Group{% endblock %}

{% block content %}
<h1>Create Family Group</h1>

<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}

  <div>
    <label for="{{ form.name.id_for_label }}">Group Name</label>
    {{ form.name }}
    {{ form.name.errors }}
  </div>

  <button type="submit">Create Group</button>
</form>
{% endblock %}
