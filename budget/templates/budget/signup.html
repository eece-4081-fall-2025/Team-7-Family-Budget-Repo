<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Sign up</title></head>
  <body>
    <h1>Create your account</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form>
    <p><a href="{% url 'login' %}">Log in</a></p>
  </body>
</html>
