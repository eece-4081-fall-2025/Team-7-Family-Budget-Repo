{% extends "budget/base.html" %}
{% block title %}Create Family Group{% endblock %}
{% block content %}
<div style="max-width: 600px; margin: 40px auto;">
  <h1>Create Family Group</h1>
  <form method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
      <div style="color:#b00020; margin-bottom:10px;">{{ form.non_field_errors }}</div>
    {% endif %}
    {{ form.as_p }}
    <button type="submit">Create</button>
  </form>
</div>
{% endblock %}
