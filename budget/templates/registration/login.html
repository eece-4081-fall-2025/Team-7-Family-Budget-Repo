<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Log in</title></head>
  <body>
    <h1>Log in</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      {% if next %}
      <input type="hidden" name="next" value="{{ next }}">
      {% endif %}
      <button type="submit">Log in</button>
    </form>
    <p><a href="{% url 'budget_signup' %}">Create account</a></p>
  </body>
</html>
